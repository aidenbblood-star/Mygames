<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Stash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2e3244 0%, #36224b 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-btn {
            background: rgb(89, 134, 218);
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-align: center;
        }

        .sidebar-btn:hover { background: #79aadb; transform: scale(1.05); }
        .sidebar-btn.empty { opacity: 0.4; cursor: default; }

        .main-content {
            margin-left: 100px;
            flex: 1;
            padding: 20px;
        }

        h1 { color: white; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .letter-section {
            margin-bottom: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .letter-header {
            color: white;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            margin-bottom: 15px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .game-btn {
            background: rgb(89, 134, 218);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            text-align: left;
            transition: 0.3s;
        }

        .game-btn:hover { background: #79aadb; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <h1>Ultimate Game Stash</h1>
        <div id="sections-container"></div>
    </div>

    <!-- This links to the games.js file we made earlier -->
    <script src="https://cdn.jsdelivr.net/gh/aidenbblood-star/Mygames@main/games.js"></script>

</body>
</html>
