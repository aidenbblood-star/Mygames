name: Generate Game Index
on: [push] # Runs automatically every time you upload new games

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Gives GitHub permission to save the index.html
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Build Script
        run: python build.py

      - name: Save Updated Site
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Auto-updated game index" || exit 0
          git push
